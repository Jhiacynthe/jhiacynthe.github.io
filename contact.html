<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Joachin Hiacynthe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; background: #f8f9fa; color: #333; margin: 0; padding: 0; }
        header { text-align: center; padding: 50px; position: relative; background: #fff; }
        header::before { content: ''; position: absolute; width: 300px; height: 300px; background: rgba(0, 123, 255, 0.1); border-radius: 50%; top: -150px; left: -150px; }
        .logo { font-size: 24px; font-weight: bold; color: #007bff; }
        nav { margin-top: 20px; }
        nav a { color: #007bff; margin: 0 15px; text-decoration: none; font-weight: 500; }
        nav a.active { color: #0056b3; font-weight: bold; text-decoration: underline; }
        .header-img { width: 250px; height: 250px; border-radius: 50%; object-fit: cover; }
        .section { padding: 40px 20px; max-width: 1200px; margin: auto; position: relative; }
        .section::before { content: ''; position: absolute; width: 300px; height: 300px; background: rgba(0, 123, 255, 0.1); border-radius: 50%; top: -150px; left: -150px; }
        .section h2 { font-size: 3rem; font-weight: bold; position: relative; }
        .section h2::after { content: ''; position: absolute; width: 50px; height: 4px; background: #000; bottom: -10px; left: 0; }
        .contact-form { max-width: 500px; margin-top: 20px; }
        .contact-form input, .contact-form textarea { width: 100%; margin-bottom: 10px; padding: 10px; }
        footer { text-align: center; padding: 20px; background: #fff; color: #6c757d; }
    </style>
</head>
<body>
    <header>
        <div class="logo"><span style="color: #007bff;">AHIMARINA</span> Joachin Hiacynthe</div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section id="contact" class="section">
        <h2>Contact</h2>
        <p>Basé à Fort-Dauphin, travaillant partout.</p>
        <h3></h3>
        <form class="contact-form">
            <input type="text" placeholder="First Name*" required>
            <input type="text" placeholder="Last Name*" required>
            <input type="email" placeholder="Email*" required>
            <textarea placeholder="Message*" rows="5" required></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <img src="assets/img/contact-img.jpg" alt="Contact" class="header-img" style="margin-top: 20px;">
        <div class="row mt-4">
            <div class="col-md-6">
                <p>Social :</p>
                <p><a href="#">Instagram</a> | <a href="#">Dribbble</a> | <a href="#">LinkedIn</a></p>
            </div>
            <div class="col-md-6">
                <p>Services :</p>
                <p>UI/UX Design | Développement Web | Développement d’Apps</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright © 2025 Joachin Hiacynthe</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
